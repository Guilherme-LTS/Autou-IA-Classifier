<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoU - Classificador de E-mails com IA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-switcher">
    <button id="theme-toggle-btn" title="Alternar Tema">
        <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
        </svg>
        <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
        </svg>
    </button>
</div>

    <div class="container">
        <h1>ü§ñ Classificador de E-mails com IA</h1>
        <p class="subtitle">Analise e-mails com o poder do Gemini. Cole um texto ou use um dos nossos exemplos.</p>

        <div class="example-buttons">
            <button class="example-btn" data-example="urgent">Solicita√ß√£o Urgente</button>
            <button class="example-btn" data-example="thanks">Agradecimento</button>
            <button class="example-btn" data-example="spam">Spam</button>
        </div>
        
        <div class="form-group">
            <textarea id="email-input" rows="10" placeholder="Cole o conte√∫do do e-mail aqui..."></textarea>
            <button id="clear-btn">Limpar</button>
        </div>
        
        <button id="classify-btn">
            <span class="btn-text">Classificar E-mail</span>
            <div class="spinner hidden"></div>
        </button>
        
        <div id="results-container">
            <div class="result-header">
                <h2>Resultado da An√°lise</h2>
                <button id="copy-btn" title="Copiar Resposta">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M7 3.5A1.5 1.5 0 018.5 2h3.879a1.5 1.5 0 011.06.44l3.122 3.121A1.5 1.5 0 0117 6.621V16.5a1.5 1.5 0 01-1.5 1.5h-8A1.5 1.5 0 016 16.5v-13z"></path><path d="M5 6.5A1.5 1.5 0 016.5 5h3a.5.5 0 000-1h-3A2.5 2.5 0 004 6.5v10A2.5 2.5 0 006.5 19h7A2.5 2.5 0 0016 16.5v-3a.5.5 0 00-1 0v3a1.5 1.5 0 01-1.5 1.5h-7A1.5 1.5 0 015 16.5v-10z"></path></svg>
                    <span>Copiar</span>
                </button>
            </div>
            <div id="classification-result"></div>
            <div id="suggested-response"></div>
        </div>
    </div>

    <div id="notification" class="hidden"></div>

    <script src="script.js"></script>
</body>
</html>
